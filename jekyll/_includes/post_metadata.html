<div id="post-metadata">
<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date: "%B %-d, %Y" }}
  {% if page.edited %}
  <br>
  <span class="edited-flag">Edited</span>
  {{ page.edited | date: "%B %-d, %Y" }}
  {% endif %}
  {% if page.location %}
  <br>
  {{ page.location }}
  {% endif %}
</p>
</div>
